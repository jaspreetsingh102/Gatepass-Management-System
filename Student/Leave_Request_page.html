<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave Request</title>
    <link rel="stylesheet" href="gatepass_request_styles.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar">👤</div>
                <h2>Student Name</h2>
            </div>
            <nav>
                <ul>
                    <li><button onclick="location.href='Leave_Request_page.html'">📩 Leave Request</button></li>
                    <li><button onclick="location.href='gatepass_page.php'">🚪 Gate Pass</button></li>
                    <li><button onclick="location.href='Status_Page.php'">📊 Status</button></li>
                    <li><button onclick="location.href='Approved_page.php'">✅ Approved</button></li>
                    <li><button onclick="location.href='Rejected_page.php'">❌ Rejected</button></li>
                    <li><button>👣 Visits</button></li>
                </ul>
            </nav>
            <button class="logout" onclick="location.href='Student_login_page.html'">🚪 Logout</button>
        </aside>
        <main class="content">
            <div class="form-container">
                <form action="Gatepass_Data_Submit.php" method="POST">
                    <form action="email.php" method="POST">
                    <label>Student Enrollment No:</label>
                    <input type="text" name="enrollment_no" placeholder="Enter Enrollment No" required>
                    <label>Reason:</label>
                    <input type="text" name="reason" placeholder="Enter reason" required>
                    <label>Location:</label>
                    <input type="text" name="location" placeholder="Enter location" required>
                    <div class="date-time">
                        <label>Leaving Date:</label>
                        <input type="date" name="leaving_date" required>
                        <label>Returning Date:</label>
                        <input type="date" name="returning_date" required>
                    </div>
                    <div class="date-time">
                        <label>Leaving Time:</label>
                        <input type="time" name="leaving_time" required>
                        <label>Returning Time:</label>
                        <input type="time" name="returning_time" required>
                    </div>
                    <button class="submit" type="submit">Submit Request</button>
                </form>
            </div>
        </main>
    </div>
    <script src="gatepass_request_script.js"></script>
</body>
</html>
